<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./develop/style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for schedudivng your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="column">
      <div class="time-block">

          <div class="hour col-md-2" id="time0">
            <p>9:00 AM</p>
          </div>
          
          <div class="col-md-8 ">
            <textarea class="col-12" id="task0">
           </textarea></div>
          <div class="col-sm-2" id="save0">
            <button type="button" class="btn btn-dark" onclick="addTask(0, document.getElementById('task0').value)">Save</button>
          </div>
        </div>
        <!--Row 1-->
        <div class="row" id="10:00">

        </div>
